name: build

on:
  schedule:
    - cron: '0 0 * * *'  # Schedule the workflow to run daily
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.compiler.cc }} build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          # - windows-latest
          - ubuntu-latest
          - macos-latest
        compiler:
          - { cc: gcc, cxx: g++ }
          - { cc: clang, cxx: clang++ }

      fail-fast: false

    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}

    steps:
      - name: Run git clone
        run: git clone https://github.com/JayXon/Leanify

      - name: Print compiler version
        run: ${{ matrix.compiler.cc }} --version

      - name: Run make
        run: cd Leanify; make
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}-${{ github.run_id }}
          release_name: Automated prerelease ${{ github.run_number }}
          # body: Automated build
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: check where we are and who we are
        id: release
        run: echo "::set-output name=asset_path::${GITHUB_WORKSPACE}/Leanify/leanify # cd Leanify; pwd; ls; echo ~
      - name: Upload Release Asset
        # id: upload_release_asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.release.outputs.asset_path }}
          asset_name: "leanify: ${{ matrix.os }} with ${{ matrix.compiler.cc }}"
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
